<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div id="login-page" class="row">
            <div class="col s12 z-depth-4 card-panel">
              <form class="login-form">
                <div class="row">
                  <div class="input-field col s12 center">
                    <p class="center login-form-text">LOGIN</p>
                  </div>
                </div>
                <div class="row margin">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="id" name="id" type="text" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;); cursor: auto;"/>
                    <label for="id" data-error="wrong" class="center-align" data-success="right">Username</label>            
                  </div>
                </div>
                <div class="row margin">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="pw" name="pw" type="password" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);"/>
                    <label for="pw">Password</label>
                  </div>
                </div>
                
                <div class="row">          
                  <div class="input-field col s12 login-text">
                      <label for="check">
                        <input type="checkbox" id="check" checked="checked" />
                        <span class="pointer-events">Remember me</span>
                      </label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12">Login</button>
                  </div>
                  <div class="input-field col s12">
                    <a href="index.html" class="btn waves-effect waves-light col s12 light-blue darken-4">FACEBOOK Login</a>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
                  </div>
                  <div class="input-field col s6 m6 l6">
                      <p class="margin right-align medium-small"><a href="forgot_password.html">Forgot password ?</a></p>
                  </div>          
                </div>
              </form>
            </div>
          </div>

          <script src="js/login.js"></script>
          <script src="js/materialize.js"></script>
    </body>
</html>
